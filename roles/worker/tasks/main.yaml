- when: node_platform == 'pi'
  block:
    - name: cmdline.txt
      notify: reboot
      loop:
        - cgroup_enable=cpuset
        - cgroup_enable=memory
        - cgroup_memory=1
        # https://github.com/kubernetes/kubernetes/issues/106957
        - systemd.unified_cgroup_hierarchy=true
        - cgroup_no_v1=all
      ansible.builtin.replace:
        path: /boot/cmdline.txt
        regexp: '^([\w](?!.*\b{{ item }}\b).*)$'
        replace: '\1 {{ item }}'

    - name: configure dphys-swapfile
      notify: reboot
      ansible.builtin.lineinfile:
        path: /etc/dphys-swapfile
        regexp: ^CONF_SWAPSIZE
        line: CONF_SWAPSIZE=0

    - name: disable dhpys-swapfile
      ansible.builtin.systemd:
        name: dphys-swapfile.service
        state: stopped
        enabled: no
        masked: yes
        daemon_reload: yes

- name: group
  ansible.builtin.group:
    name: worker
    state: present

- name: config directory
  ansible.builtin.file:
    path: /etc/worker
    state: directory
    owner: root
    group: worker
    mode: 0750

- name: root certificate
  ansible.builtin.copy:
    src: setup/root.crt
    dest: /etc/worker/root.crt
    owner: root
    group: worker
    mode: 0640

- name: worker issuer
  ansible.builtin.include_role:
    name: certificate/issuer
  vars:
    common_name: worker-issuer
    path: /etc/worker/issuer
    group: worker
    owner: root
    key_mode: '0640'

