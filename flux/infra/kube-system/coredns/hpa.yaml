apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: coredns

spec:
  maxReplicas: 5
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: coredns

  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80

    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageUtilization: 80