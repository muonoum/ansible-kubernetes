- name: etcd
  hosts: etcd
  tags: [etcd]
  gather_facts: no
  become: yes
  roles:
    - role: etcd

- name: control-plane
  hosts: control_plane
  tags: [control-plane]
  gather_facts: no
  become: yes
  roles:
    - role: control-plane

    - role: apiserver
      tags: [apiserver]

    - role: controller-manager
      tags: [controller-manager]

    - role: scheduler
      tags: [scheduler]

    - role: konnectivity-server
      tags: [konnectivity-server]

  tasks:
    - name: private directory
      delegate_to: localhost
      connection: local
      become: no
      ansible.builtin.file:
        path: private
        state: directory

    - name: private/admin.kubeconfig
      become: yes
      run_once: yes
      ansible.builtin.fetch:
        flat: yes
        src: /etc/control-plane/admin.kubeconfig
        dest: private/admin.kubeconfig

- name: worker
  hosts: worker
  tags: [worker]
  gather_facts: no
  become: yes
  roles:
    - role: worker

    - role: runc
      tags: [runc]

    - role: crictl
      tags: [crictl]

    - role: cni
      tags: [cni]

    - role: crio
      tags: [crio]

    - role: kubelet
      tags: [kubelet]

    - role: konnectivity-agent
      tags: [konnectivity-agent]

    - role: kubectl/apply/kustomize
      vars: { path: flux/infra/kube-system/kube-router }
      tags: [kube-router]

    - role: kube-router
      tags: [kube-router]

- name: addons
  hosts: localhost
  connection: local
  gather_facts: no
  roles:
    - role: kubectl/apply/kustomize
      vars: { path: flux/infra/kube-system/coredns }

    - role: kubectl/apply/kustomize
      vars: { path: flux/infra/kube-system/metrics-server }
