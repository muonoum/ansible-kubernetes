- name: setup
  hosts: localhost
  connection: local
  gather_facts: no
  tags: [setup, always]
  pre_tasks:
    - name: directory
      ansible.builtin.file:
        path: setup
        state: directory

  roles:
    - role: certificate/root
      tags: [root]
      vars:
        common_name: root
        path: setup/root

    - name: control-plane ssh-keys
      role: ssh-keys
      tags: [ssh-keys]
      vars:
        path: setup/control-plane-ssh

    - name: worker ssh-keys
      role: ssh-keys
      tags: [ssh-keys]
      vars:
        path: setup/worker-ssh

  tasks:
    - name: apiserver encryption key
      ansible.builtin.copy:
        dest: setup/apiserver-encryption-key
        content: >-
          {{ lookup('community.general.random_string',
                    length=32, base64=true) }}

    - name: apiserver check token
      ansible.builtin.copy:
        dest: setup/apiserver-check-token
        content: >-
          {{ lookup('community.general.random_string',
                    length=32, special=false) }}

- name: node
  hosts: all
  tags: [node, always]
  gather_facts: yes
  become: yes
  roles:
    - role: node

    - role: rpi
      tags: [rpi]
      when: "'rpi' in node_platform"

    - role: debian
      tags: [debian]
      when: "'debian' in node_platform"

    - role: ubuntu
      tags: [ubuntu]
      when: "'ubuntu' in node_platform"

- name: load-balancer
  hosts: load_balancer
  tags: [load-balancer]
  gather_facts: yes
  become: yes
  roles:
    - role: keepalived
      tags: [keepalived]

    - role: haproxy
      tags: [haproxy]

- name: dns
  hosts: dns
  tags: [dns]
  gather_facts: no
  become: yes
  roles:
    - role: coredns
      tags: [coredns]

- name: vault
  hosts: vault
  tags: [vault]
  gather_facts: no
  become: yes
  roles:
    - role: vault

